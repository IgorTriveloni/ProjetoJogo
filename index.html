<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>

    <!-- CSS !-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1> Resgate </h1>
                <p>Utilize a tecla <strong>W</strong> para movimentar o helicóptero para cima, a tecla
                    <strong>S</strong>
                    para movimentar o helicóptero para baixo e a tecla <strong>D</strong> para atirar.
                </p>
                <p> Clique aqui para iniciar!! </p>
            </div>
        </div>
    </div>

    <!-- Sons do jogo !-->
    <audio src="assets/music/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="assets/music/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="assets/music/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="assets/music/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="assets/music/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="assets/music/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!-- JS !-->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/js.js"></script>
    <script src="assets/js/jquery-collision.min.js"></script>
</body>

</html>
